<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;
        }
        
        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(inputData) {
            let inputArr = JSON.parse(inputData);
            let tableHTMLOutput = '';

            tableHTMLOutput += '<table>';
            tableHTMLOutput += '<tr>';

            Object.keys(inputArr[0]).forEach(element => {
                tableHTMLOutput += `<th>${element}</th>`;
            });

            tableHTMLOutput += '</tr>';

            inputArr.forEach(obj => {
                tableHTMLOutput += '<tr>';

                Object.values(obj).forEach(element => {
                    tableHTMLOutput += `<td>${element}</td>`;
                });

                tableHTMLOutput += '</tr>';
            });

            tableHTMLOutput += '</table>';

            return tableHTMLOutput;
        }
        window.onload = function() {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>

</html>
